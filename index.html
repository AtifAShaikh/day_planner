<!DOCTYPE html>
<head>
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./myStyles.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1 class="col-12 col-md-9 col-lg-9 title text-center mt-4">
                Working hard, or hardly working?
            </h1>
        </div>
        <div class="row d-flex justify-content-center">
            <h3 class="col-12 col-md-9 col-lg-9 date-text text-center mt-2">
                Current time displayed here
            </h3>
        </div>
        <div class="row d-flex justify-content-center">
            <h5 class="col-12 col-md-9 col-lg-9 title text-center mt-1">
                is a great day to get something done.
            </h5>
        </div>
        <div class="row d-flex justify-content-center">
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
