<!DOCTYPE html>
<head>
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./myStyles.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1 class="col-12 col-md-9 col-lg-9 title text-center mt-4">
                Working hard, or hardly working?
            </h1>
        </div>
        <div class="row d-flex justify-content-center">
            <h3 class="col-12 col-md-9 col-lg-9 date-text text-center mt-2">

            </h3>
        </div>
        <div class="row d-flex justify-content-center">
            <h5 class="col-12 col-md-9 col-lg-9 title text-center mt-1">
                is a great day to get something done.
            </h5>
        </div>
    </div>
    <div class="d-flex flex-column time-block-container ">

            <h4 class="time-block-time col-1 col-md-1 col-lg-1 text-center">
                9:00 AM
            </h4>
            <input type="text" class="my-form col-4 col-md-4 col-lg-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
            <button type="button" class="btn btn-primary my-button" my-index = ''>Save</button>
        </div>
